<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Isle of Palms Beach Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([32.8024, -79.7600], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ✅ CLICK FOR COORDINATES
    map.on('click', function (e) {
      alert(
        'Lat: ' + e.latlng.lat.toFixed(5) +
        '\nLng: ' + e.latlng.lng.toFixed(5)
      );
    });

    const segments = [
      {
        coords: [
          [32.77641, -79.81111],
          [32.77515, -79.81051],
          [32.77518, -79.80761],
          [32.77638, -79.80451],
          [32.78096, -79.79513],
          [32.78516, -79.78611]
        ],
        color: "Orange",
        label: "Ahtna's USACE Project"
      },

      {
        coords: [
          [32.77598, -79.81121],
          [32.77431, -79.81038],
          [32.77449, -79.80734],
          [32.77539, -79.80479],
          [32.78478, -79.78585]
        ],
        color: "Blue",
        label: "IOP Beach Restoration Project Reach 3"
      },

      {
        coords: [
          [32.80108, -79.73891],
          [32.80294, -79.73196],
          [32.80513, -79.72736]
        ],
        color: "Blue",
        label: "IOP Beach Restoration Project Reach 2"
      },

      {
        coords: [
          [32.80676, -79.72461],
          [32.81226, -79.71901],
          [32.81501, -79.71781]
        ],
        color: "Blue",
        label: "IOP Beach Restoration Project Reach 1"
      },

      {
        coords: [
          [32.77933, -79.79753],
          [32.78228, -79.79139]
        ],
        color: "Green",
        label: "Cottrell's USACE Project"
      },
    ];

    segments.forEach(seg => {
      L.polyline(seg.coords, {
        color: seg.color,
        weight: 10,
        opacity: 0.9
      }).addTo(map).bindPopup(seg.label);
    });

// LEGEND / KEY
const legend = L.control({ position: 'bottomright' });

legend.onAdd = function () {
  const div = L.DomUtil.create('div', 'info legend');
  div.style.background = 'white';
  div.style.padding = '8px 10px';
  div.style.borderRadius = '6px';
  div.style.boxShadow = '0 0 6px rgba(0,0,0,0.3)';
  div.style.fontSize = '13px';

  div.innerHTML = `
    <strong>Beach Projects</strong><br>
    <span style="color: orange; font-weight: bold;">■</span> Ahtna USACE Project: Now - Mar 2026<br>
    <span style="color: green; font-weight: bold;">■</span> Cottrell USACE Project: Jan - Mar 2026<br>
    <span style="color: blue; font-weight: bold;">■</span> IOP Beach Restoration: Mar 2026 -
  `;

  return div;
};

legend.addTo(map);


  </script>
</body>
</html>
