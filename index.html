<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Isle of Palms Beach Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Center map on Isle of Palms
    const map = L.map('map').setView([32.8024, -79.7600], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // --- SAMPLE COLORED SEGMENTS ---
    const segments = [<!-- 
      {

	  [32.78096, -79.79513],
	  [32.78453, -79.78739]
        ],
        color: "Yellow",
        label: "Proceed with caution: dredging pipe"
      },

      {

	  [32.80543, -79.72567],
	  [32.81063, -79.72143]
        ],
        color: "Green",
        label: "Open"
      },

      {

          [32.81063, -79.72143],
          [32.81445, -79.71861]

      },

      
    -->];

    segments.forEach(seg => {
      L.polyline(seg.coords, { color: seg.color, weight: 10 }).addTo(map)
        .bindPopup(seg.label);
    });
  </script>
</body>
</html>
